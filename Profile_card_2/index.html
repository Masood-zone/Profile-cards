<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#C3CED9]">
    <div class="w-[380px] h-[500px] mx-auto bg-white shadow-xl my-5 rounded-lg overflow-hidden">
        <!-- Background Image -->
        <div class="w-full h-[180px] object-contain overflow-hidden">
            <img src="./images/profile_bkg.jpg" alt="Backdrop picture" class="w-full" />
        </div>
        <!-- Profile pic -->
        <div class="w-[90px] h-[90px] rounded-full overflow-hidden border-2 outline-1 border-white mx-auto -m-9">
            <img src="./images/profile_pic.jpg" alt="Profile picture" class="w-full" />
        </div>
        <!-- Description -->
        <div class="border-b-2 mt-9 pb-3 text-center">
            <h1 class="text-[#8787E2] font-medium text-2xl">Geeft Vorm</h1>
            <p class="text-base">UI/UX designer</p>
        </div>
        <!-- Stats -->
        <div class="flex gap-6 pt-4 justify-center border-b-2 pb-4 text-lg">
            <div class="flex flex-col text-center">
                <p class="text-[#9D9D9D]">Projects</p>
                <p class="text-[#4A4A4A] font-bold">7</p>
            </div>
            <div class="flex flex-col text-center">
                <p class="text-[#9D9D9D]">Following</p>
                <p class="text-[#4A4A4A] font-bold">248</p>
            </div>
            <div class="flex flex-col text-center">
                <p class="text-[#9D9D9D]">Followers</p>
                <p class="text-[#4A4A4A] font-bold">162</p>
            </div>
        </div>
        <!-- Button -->
        <div class="bg-[#7776DE] mx-8 py-3 px-4 text-center mt-5 rounded-lg">
            <button class="text-white font-medium text-xl">Follow</button>
        </div>
    </div>
</body>

</html>
